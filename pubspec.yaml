name: weather_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.5.0
  flutter_dotenv: ^6.0.0
  provider: ^6.1.5+1
  device_preview: ^1.3.1
  iconsax: ^0.0.8
  intl: ^0.20.2
  hive_flutter: ^1.1.0
  geolocator: ^14.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

  assets:
    - assets/

flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
    image_path: "assets/weather_app_logo.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"
  image_path: "assets/weather_app_logo.png"
  min_sdk_android: 21
